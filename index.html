<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras da Nossa Casa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="pai">
            <div class="filho">
                <div class="utensilios">
                    <span>Adicionar Utensílios: </span>
                    <input type="text" id="inputUtensilios" placeholder="Digite um item">
                    <button onclick="adicionarItem('utensilios')">Adicionar</button>
                </div>
                <section id="listaUtensilios">
                    <div class="item">
                        <input type="checkbox" name="" id="riscar">
                        <span>Ventilador</span>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="" id="riscar">
                        <span>Varal</span>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="" id="riscar">
                        <span>Vassoura</span>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="" id="riscar">
                        <span>Flanelas</span>
                    </div>
                </section>
            </div>

            <div class="filho">
                <div class="utensilios">
                    <span>Adicionar Móveis: </span>
                    <input id="inputUtensilios" placeholder="Digite um item" type="text">
                    <button onclick="adicionarItem('moveis')">Adicionar</button>
                </div>
                <section id="listaMoveis">
                    <div class="item">
                        <input type="checkbox" name="" id="riscar">
                        <span>Base para a cama</span>
                    </div>

                    <div class="item">
                        <input type="checkbox" name="" id="riscar">
                        <span>Fogão</span>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="" id="riscar">
                        <span>Geladeira</span>
                    </div>
                </section>
            </div>
        </div>
    </main>


    <script>
        function adicionarItem(tipo) {
            let input, lista;

            if (tipo === 'utensilios') {
                input = document.getElementById('inputUtensilios');
                lista = document.getElementById('listaUtensilios');
            } else {
                input = document.getElementById('inputMoveis');
                lista = document.getElementById('listaMoveis');
            }

            const texto = input.value.trim();
            if (texto === '') return;

            const div = document.createElement('div');
            div.className = 'item';

            div.innerHTML = `
        <input type="checkbox">
        <span>${texto}</span>
    `;

            lista.appendChild(div);
            input.value = '';
        }

    </script>
</body>

</html>
